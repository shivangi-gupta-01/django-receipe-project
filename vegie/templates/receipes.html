{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadhow-lg align-center" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 >Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="receipe_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Receipe Description</label>
          <textarea name="receipe_desc" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1"  class="form-label">Receipe Image</label>
            <input type="file" name="receipe_Image" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>

    <table class="table table-bordered border-dark ">
        <thead>
          <tr>
            <th scope="col ">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
                <img src="/media/{{receipe.receipe_image}}" style="height: 100px; width: 100px;"></td>
            <td>
                <a href="#" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
